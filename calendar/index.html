<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="page">

        <div class="data-container">

            <div class="add-date">

                <h1 class="title">Выберите дату</h1>
                <input class="input" type="date" min="2000-01-01" max="2050-01-01">
                <button class="btn" data-add>Добавить</button>


            </div>

            <div class="add-event-container hide">

                <h1 class="title">Добавить событие</h1>

                <span>Название события</span>
                <input class="input" type="text" id="input-name">

                <span>Тип события</span>
                <select class="input" name="types" id="select-type">

                    <option value="">Выберите тип</option>
                    <option value="Праздничные дни">Праздничные дни</option>
                    <option value="Мероприятия">Мероприятия</option>
                    <option value="Пометки / Другое">Пометки / Другое</option>

                </select>

                <div class="holidays hide" data-name="holidays">

                    <span>Бюджет</span>
                    <input class="input" type="text">
                    
                </div>

                <div class="events hide" data-name="events">

                    <span>Куда идти?</span>
                    <input class="input" type="text">

                    <span>Во сколько?</span>
                    <input class="input" type="text">
                    
                </div>

                <div class="etc hide" data-name="etc">

                    <input class="input" type="text">
                    
                </div>

                <div class="btns">

                    <button class="btn" data-back>Отмена</button>
                    <button class="btn" data-save>Сохранить</button>

                </div>

            </div>

            <div class="box-events">
                <button class="btn" id="show-my-btn">Мои записи</button>
                <img class="icon-arrow" src="img/arrow.png" alt="arrow" style="transform: rotate(90deg);">

                <div class="box" id="show-my-box"></div>

            </div>

        </div>

    </div>

    <footer class="footer">

        <span>&copy; 2021 Calendar App</span>
        <span>Design - Maxim Marin</span>
        <span>v1.0 beta</span>
    
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
